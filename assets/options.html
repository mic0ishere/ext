<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup Group</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex justify-center items-center flex-col bg-gray-900 min-h-screen w-1/3 mx-auto"
  >
    <textarea
      type="text"
      id="textarea"
      placeholder="Enter websites to open in a group (in new lines)"
      class="tracking-wide text-base py-2 px-4 resize-none w-full h-52 my-5 rounded-lg leading-relaxed bg-gray-200 border border-gray-200 rounded focus:outline-none focus:bg-white focus:border-gray-500"
    ></textarea>
    <label class="inline-flex items-center my-2">
      <input type="checkbox" class="form-checkbox h-5 w-5 checked:bg-blue-500 hover:bg-blue-600" id="checkbox"/><span
        class="ml-2 text-base text-white"
        >Collapsed</span
      >
    </label>
    <button
      id="save"
      class="bg-blue-500 px-4 py-2 text-base font-semibold tracking-wider appearance-none text-white rounded hover:bg-blue-600 mt-8 focus:outline-none"
    >
      Save
    </button>
    <script src="script.js"></script>
  </body>
</html>
